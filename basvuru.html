<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duppo Kafe Başvuru Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-title {
            margin-bottom: 30px;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="form-title">Duppo Kafe Başvuru Formu</h2>
                    </div>
                    <div class="card-body">
                        <form id="applicationForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Ad Soyad</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefon Numarası</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="position" class="form-label">Başvurulan Pozisyon</label>
                                <select class="form-select" id="position" required>
                                    <option value="">Pozisyon Seçin</option>
                                    <option value="Barista">Barista</option>
                                    <option value="Garson">Garson</option>
                                    <option value="Mutfak Personeli">Mutfak Personeli</option>
                                    <option value="Temizlik Personeli">Temizlik Personeli</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="experience" class="form-label">Deneyim</label>
                                <textarea class="form-control" id="experience" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="resume" class="form-label">Özgeçmiş Yükle</label>
                                <input type="file" class="form-control" id="resume" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Başvuruyu Gönder</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const position = document.getElementById('position').value;
            const experience = document.getElementById('experience').value;
            const resume = document.getElementById('resume').files[0];

            if (name && email && phone && position && experience && resume) {
                alert('Başvurunuz başarıyla gönderildi!');
                document.getElementById('applicationForm').reset();
            } else {
                alert('Lütfen tüm alanları doldurun.');
            }
        });
    </script>
</body>
</html>
